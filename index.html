

<html>
<head>
<title>Validar Contraseña</title>
<link rel="stylesheet" type="text/css" href="dcss/estilo3.css">
<script>
	function comprobarClave(){
		clave1 = document.f1.clave1.value
		clave2 = document.f1.clave2.value
		if (clave1 == "Michael" && clave2 == "Zacarias" ) {
			alert("Los Datos Coinciden...\n Bienvenido");
			var href = "tres.html";
			window.location = href;
		}else{
			alert("Las claves son distintas...\n Intentelo de Nuevo");
			var href = "index.html";
			window.location = href;
		};
	}
</script>
</head>
<body bgcolor="#FFCECB">
	<br>
		Escribe el usuario y la contraseña y vuelve a reingresar la contraseña, una en cada campo, y pulsa el botón. Javascript te dirá si las dos son iguales.

		USUARIO: Michael     Contraseña: Zacarias
	<br>
<div class="form">
	<form action = "" name = "f1">
		<p>Usuario: 
        <label for="usuario"> Ingrese su usuario</label>
        <br>
			<input type="text" name="clave1" size="20">
		<p>Contraseña:
        <label for="contraseña"> Ingrese su contraseña</label>
        <br>
		 <input type="password" name="clave2" size="20">
		<p><input type="button" value="Ingresar" name="Comprobar si son Iguales" onclick="comprobarClave()" style="color:blue; background-color:white;">
		<p><input type=reset value="Borrar" name="Borrar Campos" style="color:purple; background-color:gray;">
	</form>
	</div>

</html>
